<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 表单控件绑定
				
		-->
		<!--
			
				基础用法
				
					你可以用v-model指令在表单控件元素上创建双向数据绑定。它会根据控件类型自动选取
				正确的方法来更新元素。尽管有些神奇，但v-model本质上不过是语法糖，它负责监听用户的
				输入事件以更新数据，并特别处理一些极端的例子。
				
					v-model会忽略所有表单元素的value checked selected特性的初始值。因为它会选择Vue
				实例数据来作为具体的值。你应该通过javascript在组件的data选项中声明初始值。
					
					对于要求IME(如中文 日语 韩语等)(IME意为‘输入法’)的语言，你会发现v-model不会在
				ime输入中得到更新。如果你也想实现更新，请使用input事件。
				
		-->		
		
		<!--
			
				#复选框
					
		-->
		<!-- 单个勾选框，逻辑值：-->
		
		<div id="example">
			
			<input type="checkbox" id="checkbox" v-model="checked" />
			<label for="checkbox">{{ checked }}</label>
			
		</div>
		
		<script type="text/javascript">
			
			var example = new Vue({
				el:'#example',
				data:{
					checked:''
				}
			})
			
		</script>
		
		<!-- 多个勾选框，绑定到同一个数组：-->
		
		<div id="example2">
			
			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames "/>
			<label for="john">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
			<label for="mike">Mike</label>
			<br />
			<span>Checked names: {{ checkedNames }}</span>
			
		</div>
		
		<script type="text/javascript">
			
			var example2 = new Vue({
				el:'#example2',
				data:{
					checkedNames:[]
				}
			})
			
		</script>		
	</body>
</html>
