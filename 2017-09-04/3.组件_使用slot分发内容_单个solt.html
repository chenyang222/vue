<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		＃使用slot分发内容	-->
		<!--
					在使用组件时，我们常常要像这样组合它们：
						
						<app>
							<app-header></app-header>
							<app-footer></app-footer>
						</app>
						
						注意两点:
							
							1.<app>组件不知道它会收到什么内容。这是由使用<app>的父组件决定的。
							2.<app>组件很可能有它自己的模版。
								
							为了让组件可以组合，我们需要一种方式来混合父组件的内容与子组件自己的模版。这个过
						程被称为内容分发。Vue.js实现了一个内容分发API,参照了当前web组件规范草案，使用特殊的
						<Slot>元素作为原始内容的插槽。
					
		-->
		<!--
			 		单个solt
			 			
			 			除非子组件模版包含至少一个<Slot></Slot>插口，否则父组件的内容将会被丢弃。当子组件模版只有一个没有属性的slot时，
			 		父组件整个内容片段将插入到slot所在的DOM位置，并替换掉slot标签本身。
			 			最初在<slot></slot>标签中的任何内容都被视为备用内容。备用内容在子组件的作用域内编译，并且只有在宿主元素为空，且
			 		没有要插入的内容时才显示备用内容。
			 		
			 		假定<my-component>组件有下面模版:
			 			
			 			<div>
						  <h2>我是子组件的标题</h2>
						  <slot>
						    只有在没有要分发的内容时才会显示。
						  </slot>
						</div>
						
					父组件模版
						
						<div>
						  <h1>我是父组件的标题</h1>
						  <my-component>
						    <p>这是一些初始内容</p>
						    <p>这是更多的初始内容</p>
						  </my-component>
						</div>			
					渲染为
					
						<div>
						  <h1>我是父组件的标题</h1>
						  <div>
						    <h2>我是子组件的标题</h2>
						    <p>这是一些初始内容</p>
						    <p>这是更多的初始内容</p>
						  </div>
						</div>

			
		-->
	</body>
</html>
