<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		＃使用slot分发内容	-->
		<!--
					在使用组件时，我们常常要像这样组合它们：
						
						<app>
							<app-header></app-header>
							<app-footer></app-footer>
						</app>
						
						注意两点:
							
							1.<app>组件不知道它会收到什么内容。这是由使用<app>的父组件决定的。
							2.<app>组件很可能有它自己的模版。
								
							为了让组件可以组合，我们需要一种方式来混合父组件的内容与子组件自己的模版。这个过
						程被称为内容分发。Vue.js实现了一个内容分发API,参照了当前web组件规范草案，使用特殊的
						<Slot>元素作为原始内容的插槽。
					
		-->
		<!--
					在深入内容分发API之前，我们先明确内容在哪个作用域里编译。假定模版为：
						
						<child-component>
							{{ message }}
						</child-component>
					message应该绑定到父组件的数据，组件作用域简单地说是：
						
						父组件模版的内容在父组件作用域里编译；子组件模版的内容在子组件作用域里编译。
						
						无效
						<child-component v-show="someChildProperty"></child-component>
						
					假定someChildProperty 是子组件的属性，上例不会如预期那样工作。父组件模版不应该知道子组件的状态。
					
					如果要绑定到作用域内的指令到一个组件的根节点，你应当在组件自己的模版上做：
					
					Vue.component('child-component',{
						template:'<div v-show:"someChildProperty">Child</div>',
						data:function(){
							return{
								someChildProperty:true
							}
						}
					})
		-->
	</body>
</html>
