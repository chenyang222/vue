<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js class与style绑定
				
				数据绑定一个常见需求是操作元素的class列表和它的内联样式。因为它们都是属性，我们
			可以用v-bind处理它们：只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因
			此，在v-bind用于class和style时，vue.js专门增强了它。表达式的结果类型除了字符串之外，
			还可以是对象或数组
			
		-->
		
		<!--
			绑定内联样式
				
				＃对象语法
				
					v-bind:style 的对象语法十分直观－－看着非常像css，其实它是一个javascript对象。css属性名可以用
				驼峰式（camelCase）或（配合引号的）短横分隔命名（kebab-case）:	
		-->
		
		<div v-bind:style="{ color: activeColor,fontSize:fontSize + 'px' }"></div>
		
		<script type="text/javascript">
			
			data:{
				activeColor: 'red',
				fontSize: 30
			}
			
		</script>
		<!-- 直接绑定到一个样式对象通常更好，让模版更清晰： -->
		
		<div v-bind:style="styleObject"></div>
		
		<script type="text/javascript">
			
			data:{
				styleObject:{
					color: 'red',
					fontSize: '13px'
				}
			}
			
		</script>
		<!-- 同样的，对象语法常常结合返回对象的计算属性使用。-->
		
		<!--
				＃数组语法
				
					v-bind:style的数组语法可以将多个样式对象应用到一个元素上：
			
		-->
		<div v-bind:style="[bassStyles,overridingStyles]"></div>
		<!--
				#自动添加前缀
				
					当v-bind:style 使用需要特定前缀的css属性时,如transform,Vue.js会自动侦测并添加相应的前缀
			
		-->
		<!--
				＃多重值
				
					从2.3.0起你可以为style绑定中的属性提供一个包含多个值的数组，常用于提供多个带前缀的值：
			
		-->
		<div :style=" display:[ '-webkit-box' , '-ms-flexbox' , 'flex']"></div>
		<!--
					这会渲染数组中最后一个被浏览器支持的值。在这个例子中，如果浏览器支持不带浏览器前缀的flexbox,那么渲染结果会时display: flex。
					
		-->
	</body>
</html>
