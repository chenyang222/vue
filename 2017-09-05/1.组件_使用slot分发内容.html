<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		＃使用slot分发内容	-->
		<!--
					在使用组件时，我们常常要像这样组合它们：
						
						<app>
							<app-header></app-header>
							<app-footer></app-footer>
						</app>
						
						注意两点:
							
							1.<app>组件不知道它会收到什么内容。这是由使用<app>的父组件决定的。
							2.<app>组件很可能有它自己的模版。
								
							为了让组件可以组合，我们需要一种方式来混合父组件的内容与子组件自己的模版。这个过
						程被称为内容分发。Vue.js实现了一个内容分发API,参照了当前web组件规范草案，使用特殊的
						<Slot>元素作为原始内容的插槽。
					
		-->
		
	</body>
</html>
