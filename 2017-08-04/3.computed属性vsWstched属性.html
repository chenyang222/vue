<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js Computed属性vsWatched属性
				
				Vue确实提供了一种更通用的方式来观察和响应Vue实例上的数据变动：watch属性。当你有一些
			数据需要随着其它数据变动而变动时，你很容易滥用watch －－ 特别时如果你之前使用过AngularJS.
			然而，通常更好的想法时使用computed属性而不是命令式的watch回调。
		-->
		
		<div id="demo">
			{{ fullName }}
		</div>
		<!--<script type="text/javascript">
			var vm = new Vue({
				el:'#demo',
				data:{
					firstName:'Foo',
					lastName:'Bar',
					fullName:'Foo Bar'
				},
				watch:{
					firstName:function(val){
						this.fullName = val + ' ' + this,lastName
					},
					lastName:function(val){
						this.fullName = this.firstName + ' ' +val
					}
				}
			})
		</script>-->
		<!--
			上面代码是命令式的和重复的。将它与computed属性的版本进行比较：
		-->
		<script type="text/javascript">
			var vm = new Vue({
				el:'#demo',
				data:{
					firstName:'Foo',
					lastName:'Bar'
				},
				computed:{
					fullName:function(){
						return this.firstName + ' ' + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
