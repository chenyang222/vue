<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 表单控件绑定
				
		-->
		<!--
				修饰符
					
					＃.lazy
					
						在默认情况下，v-model在input事件中同步输入框的值与数据(除了上述IME部分),
					但你可以添加一个修饰符lazy,从而转变为change事件中同步：	
		
						在"change"而不是"input"事件中更新
						<input v-model.lazy="msg" >
					
					#.number
						如果想自动将用户的输入值转为Number类型(如果原值的转换结果为NaN则返回原值),
					可以添加一个修饰符number给v-model来处理输入值:
					
						<input v-model.number="age" type="number">
							
						这通常很有用，因为在type="number"时HTML中输入的值也总是会返回字符串类型。
						
					#.trim
						如果要自动过滤用户输入的首尾空格，可以添加trim修饰符到v-model上过滤输入:
							
							<input v-model.trim="msg">
								
		-->		
	</body>
</html>
