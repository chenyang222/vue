<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			
			div.active{
				background: blue;
			}
		</style>
	</head>
	<body>
		
		<div id="box" v-bind:class="classObject"></div>
		
		<script type="text/javascript">
			
			var demo = new Vue({
				el:'#box',
				data:{
					isActive: true,
					error: null
				},
				computed:{
					classObject: function(){
						return {
							active: this.isActive && !this.error,
							'text-danger':this.error && this.error.type === 'fatal'
						}
					}
				}
			})
			
		</script>
		
		
	</body>
</html>
