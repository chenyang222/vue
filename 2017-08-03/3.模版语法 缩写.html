<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js 模版语法
				
				缩写
						
						v- 前缀在模版中是作为一个标示Vue特殊属性的明显标示。当你使用Vue.js为现有的标记添加
					动态行为时，它会很有用，但对于一些经常使用的指令来说有点繁琐。同时，当搭建Vue.js管理所有
					模版的SPA时,v- 前缀也变的没那么重要了。因此，Vue.js 为两个最为常用的指令提供了特别的缩
					写：
						
		-->
		
		<!--
				# v-bind 缩写
		-->
		<!-- 完整语法 -->
		<a v-bind:href="url"></a>
		
			
		<!-- 缩写 -->
		<a :href="url"></a>
		
		<!--
				# v-on 缩写	
		-->
		<!-- 完整语法 -->
		<a v-on:click="doSomething"></a>
		
		<!-- 缩写 -->
		<a @click="doSomething"></a>
		
		<!--
						它们看起来可能与普通的HTML略有不同，但： 与 @ 对于属性名来说都是合法字符，在所有
					支持Vue.js的浏览器都能被正确地解析。而且，它们不会出现在最终渲染的标记。缩写语法是完全
					可选的。
			
		-->
	</body>
</html>
