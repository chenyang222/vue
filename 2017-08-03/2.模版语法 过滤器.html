<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js 模版语法
				
				过滤器
						
						Vue.js 允许你自定义过滤器，可被用作一些常见的额文本格式化。过滤器可以用在两个地方：
					mustache 差值和 v-bind 表达式 。过滤器应该被添加在javaScript表达式的尾部，由"管道"符
					指示：
						
		-->
		<!-- in mustaches -->
		{{ message | capitalize }}
			
		<!-- in v-bind -->
		<div v-bind:id="rawId | formatId"></div>
		<!--
						过滤器函数总接受表达式的值(之前的操作链的结果)作为第一个参数。在这个例子中，
					capitalize过滤器函数将会收到message的值作为第一个参数。
		-->
		
		<script type="text/javascript">
			new Vue({
				
				filters:{
					capitalize:function(value){
						if(!value) return
						value = value.toString()
						return value.charAt(0).toUpperCase() + value.slice(1)
					}
				}
				
			})
		</script>
		<!--
			过滤器可以串联
		-->
		
		{{ message | filterA | filterB }}
		<!--
				在这个例子中，filterA 拥有单个参数，它会接收message的值，然后调用 filterB,
			且filterA的处理结果将会作为filterB的单个参数传递进来。
			
				过滤器是JavaScript函数，因此可以接受参数：
		-->
		{{ message | filterA("arg1",arg2)}}		
		<!--
				这里，filterA是个拥有三个参数的函数。message的值将会作为第一个参数传入。字符串'arg1'
			将会作为第二个参数传给filterA,表达式arg2的值将会作为第三个参数。
		-->
	</body>
</html>
