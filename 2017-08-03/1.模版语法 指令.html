<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js 模版语法
				
				指令
				
						指令（Directives）是带有 v- 前缀的特殊属性。指令属性的值预期是单一javaScript表达式(除了 v-for ，之后在讨论 )。
					指令的指责就是当其表达式的值改变时相应的将某些行为应用到DOM上。让我们回顾一下在介绍例的例子:
		-->
		
		<p v-if="seen">Now you see me</p>
		<!--
				在这里,v-if指令将根据表达式seen的值的真假来移除／插入<p>元素.			
		-->
		<!--
				参数
						
						一些指令能接受一个"参数",在指令后以冒号指明。例如，v-bind指令被用来响应的更新HTML属性：
		-->
		<a v-bind:href="url"></a>
		<!--
				在这里href是参数，告知 v-bind 指令将钙元素的href属性与表达式url的值绑定。
		-->
		<!--
				另一个例子是 v-on 指令，它用于监听DOM事件:
		-->
		<a v-on:click="doSomething"></a>
		<!--
				在这里参数是监听的事件名。			
		-->
		<!--
				修饰符
				
						修饰符(modiflers)是以半角句号.指明的特殊后缀,用于指出一个指令应该以特殊方式绑定。例如， .prevent 修饰符告诉 v-on 指令
					对于触发的事件调用event.preventDefault():
		-->
		<form v-on:submit.prevent="onSubmit"></form>
	</body>
</html>
