	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		杂项		-->
		<!--
				＃内联模版
				
					如果子组件有inline-tempalte特性，组件将把它的内容当作它的模版，而不是把它当作分发内容。这让模版更灵活。
						
						<my-component inline-template>
							<div>
								<p>These are compiled as the component's own template.</p>
								<p>Not parent's transclusion content.</p>
							</div>
						</my-component>
					
					但是inline-template让模版的作用域难以理解。最佳实践是使用template选项在组件内定义模版或者在.vue文件中使用template元素。
		-->
		
	</body>
</html>
