<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		杂项		-->
		<!--
				＃递归组件
					
					组件在它的模版内可以递归地调用自己，不过，只有当它有name选项时才可以:
					
						name:'unique-name-of-my-component'
					
					当你利用Vue.component全局注册了一个组件，全局的ID作为组件的name选项，被自动设置。
					
						Vue.component('unique-name-of-my-component',{
							//...
						})
					
					如果你不谨慎，递归组件可能导致死循环:
					
						name:'stack-overflow',
						template:'<div><stack-overflow></stack-overflow></div>'
					
					上面组件会导致一个错误 'max stack size exceeded',所以要确保递归调用有终止条件（比如递归调用时使用v-if并让他最终返回false）。
		-->
		
	</body>
</html>
