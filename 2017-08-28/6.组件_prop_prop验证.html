<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		prop		-->
		<!--
			
					＃prop验证

					我们可以为组件的props指定验证规格。如果传入的数据不符合规格,Vue会发出警告。当组件给其他人使用时，这很有用。
					
					要指定验证规格，需要用对象的形式，而不能用字符串数组：
					
					tyoe可以是下面原生构造器
						
						String
						Number
						Boolean
						Function
						Object
						Array
						Symbol
					
					type也可以是一个自定义构造器函数，使用instanceof检测。
					
						当prop验证失败，Vue会在抛出警告(如果使用的是开发版本)。注意props会在组件实例创建
					之前进行校验，所以在default或validator函数里，诸如data computed 或 methods等实例属
					性还无法使用。
					
		-->
		
			<div id="example">
				<input v-model="parentMsg" />
				<br />
				<my-component v-bind:my-message="parentMsg"></my-component>
			</div>
			
			<script type="text/javascript">
				
				Vue.component('my-component',{
					
					props:{
						propA: Number,
						propB: [String, Number],
						propC: {
							type: String,
							required: true
						},
						propD:{
							type: Number,
							default:100
						},
						propE:{
							tyoe: Object,
							default:function(){
								return { message:'hello'}
							}
						},
						propF:{
							validatorL:function(value){
								return value > 10
							}
						}
					},
					
					template:'<span> {{ prop }} </span>'
				})
				
				
				var example = new Vue({
					
					el:'#example',
					data:{
						parentMsg:'请输入'
					}
					
				})
			</script>
	</body>
</html>
