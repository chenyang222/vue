<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		prop		-->
		<!--
			
					#动态prop
						
						在模版中，要动态地绑定父组件的数据到子模版的props，与绑定到任何普通的html特性相
					类似，就是用v-bind。每当父组件的数据变化时，该变化也会传导给子组件：	
		-->
		
			<div id="example">
				<input v-model="parentMsg" />
				<br />
				<my-component v-bind:my-message="parentMsg"></my-component>
			</div>
			
			<script type="text/javascript">
				
				Vue.component('my-component',{
					
					props:['myMessage'],
					
					template:'<span> {{ myMessage }} </span>'
				})
				
				
				var example = new Vue({
					
					el:'#example',
					data:{
						parentMsg:'请输入'
					}
					
				})
			</script>
	</body>
</html>
