<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 条件渲染
			
				v-if
		-->
		<!-- 在字符串模版中，如Handlebars，我们得这样写一个条件块：-->
		<!-- Handlebars模版 -->
		{{ #if ok }}
		<h1>yes</h1>
		{{ /if }}
		<!-- 在Vue.js，我们使用v-if指令同样实现相同的功能：-->
		<h1 v-if="ok">Yes</h1>
		<!-- 也可以用v-else添加一个"else"块：-->
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
		<!--
				
				#在template中配合v-if条件渲染一整租
				
						因为v-if是一个指令，需要将它添加到一个元素上。但是如果我们想切换多个元素呢？
					此时我们可以把一个<template>元素当作包装元素，并在上面使用v-if。最终的渲染结果
					不会包含<template>元素。
		-->
		<template v-if="ok">
			<h1>Title</h1>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>			
		</template>
	</body>
</html>
