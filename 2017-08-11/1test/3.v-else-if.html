<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			
		
		<div id="demo">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
		</div>
		
		<script type="text/javascript">
			
			var demo = new Vue({
				
				el:'#demo',
				
				data:{
					type: 'A'
					
				}
			})
			
		</script>		
	</body>
</html>
