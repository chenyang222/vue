<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="demo">
			<h1 v-show="ok">Hello!</h1>
		</div>
		
		<script type="text/javascript">
			
			var demo = new Vue({
				
				el:'#demo',
				
				data:{
					
					ok:true
					
				}
			})
			
		</script>		
	</body>
</html>
