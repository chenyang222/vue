<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 条件渲染
			
				#v-else-if     2.1.0新增
		-->
		<!-- v-else-if ，顾名思义，充当v-if 的"else-if块"。可以链式地使用多次：-->
		
		<div v-if="type === 'A'">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C'">
			C
		</div>
		<div v-else>
			Not A/B/C
		</div>
		<!-- 类似于v-else , v-else-if 必须紧跟在v-if 或者 v-else-if 元素之后。 -->
		
	</body>
</html>
