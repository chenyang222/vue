<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 条件渲染
				
				v-show
			
		-->
		<!-- 另一个用于根据条件展示元素的选项是v-show指令。用法大致一样：-->
		<h1 v-show="ok">Hello!</h1>
		<!-- 不同的是带有v-show的元素始终会被渲染并保留在DOM中。v-show是简单地切换元素的css属性display。-->
		<!-- 注意，v-show不支持<template></template>语法，也不支持v-else。-->
		<!--
				
				v-if vs v-show
			
					v-if是“真正的”条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
					v-if也是惰性的:如果在初始渲染时条件为假，则什么也不做－－直到条件第一次变为真时，才会开始渲染条件块。
					相比之下，v-show就简单得多－－不管初始条件是什么，元素总是会被渲染，并且只是简单地基于css进行切换。
					一般来说，v-if有更高的切换开销，而v-show有更高的初识渲染开销。因此，如果需要非常频繁地切换，则使用v-show较好；
				如果在运行时条件不太可能改变，则使用v-if较好。	
		-->
		
		<!--	 
				v-if与v-for一起使用
				
					当v-if与v-for一起使用时，v-for具有比v-if更高的优先级
		-->
	</body>
</html>
