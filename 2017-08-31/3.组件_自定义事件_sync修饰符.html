<!DOCTYPE html>

	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		＃.sync修饰符		-->
		<!--
					在一些情况下，我们可能会需要对一个prop进行 双向绑定 。事实上，这正式Vue 1.x中的 .sync修饰符
				所提供的功能。当一个子组件改变了一个prop的值时，这个变化也会同步到父组件中所绑定的值。这很方便，但
				也会导致问题，因为它破坏了 单向数据流 的假设。由于子组件改变prop的代码和普通的状态改动代码毫无区别，
				当光看子组件的代码时，你完全不知道它何时悄悄地改变了父组件的状态。这在debug复杂结构的应用时会带来很
				高的维护成本。
					
					上面所说的正是我们在2.0中移除 .sync的理由。但是在2.0发布之后的实际应用中，我们发现 .sync 还是有
				其适用之处，比如在开发可复用的组建库时。我们需要做的只是让子组件改变父组件状态的代码更容易被区分。
					
					.sync 修饰符 只是作为一个编译时的语法糖存在。它会被扩展为一个自动更新父组件属性的 v-on侦听器。
					
					如下:
						
						<comp :foo.sync="bar"></comp>
					
					会被扩展为:
						
						<comp :foo="bar" @update:foo="val => bar =val"></comp>
					
					当子组件需要更新foo的值时，它需要显示地触发一个更新事件：
						
						this.$emit('update:foo',newValue)
					
		-->
		
	</body>
</html>
