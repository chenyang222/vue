<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		动态组件		-->
		<!--
					#keep-alive
					
						如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。为此可以添加一个keep-alive指令参数:
						
		-->
		
		
		<div id="example">
			
			<keep-alive>
				<component :is="currentView">
					<!--		非活动组件将被缓存！	-->
				</component>
			</keep-alive>
			
		</div>
		
		<script type="text/javascript">
			
			Vue.component('component',{
				
				template:'{{ currentView }}'
				
			})			
			
			var vm = new Vue({
				
				el:'#example',
				
				data:{
					currentView: 'home',
				},

				components:{
					home:{template:'<span>123</span>'},
					posts:{template:'<span>234</span>'},
					archive:{template:'<span>345</span>'}
				}
				
			})
			
		</script>		
	</body>
</html>
