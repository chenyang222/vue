<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js class与style绑定
				
				数据绑定一个常见需求是操作元素的class列表和它的内联样式。因为它们都是属性，我们
			可以用v-bind处理它们：只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因
			此，在v-bind用于class和style时，vue.js专门增强了它。表达式的结果类型除了字符串之外，
			还可以是对象或数组
			
		-->
		
		<!--
			绑定HTML Class
			
			＃用在组件上
				
				当你在一个定制的组件上用到class属性的时候，这些类将被添加到根元素上面，这个元素上已经存在的类不会被覆盖。
				
		-->
		<!-- 例如，如果你声明了这个组件： -->
		
		<script type="text/javascript">
			
			Vue.component('my-component',{
				template:'<p class='foo bar'>H1</p>'
			})
			
		</script>
		
			
		<!-- 然后在使用它的时候添加一些class: -->
		
		<my-component class="baz boo"></my-component>
		
		<!-- 
			HTML最终将被渲染成为： 
			<p class="foo bar baz boo">Hi</p>	
		-->
			
		<!-- 同样的适用于绑定THML class: -->

		<my-component v-bind:class="{ active:isActive }"></my-component>
		
		<!-- 当isAcitve为true的时候，HTML将被渲染成为：-->
		
		<p class="foo bar active">Hi</p>
	</body>
</html>
