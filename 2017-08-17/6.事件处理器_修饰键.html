<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 事件处理器
				
		-->
		<!--
			
				＃修饰键
					
					可以用如下修饰符开启鼠标或键盘事件监听，使在按键按下时发生响应。
					
					.ctrl
					.alt
					.shift
					.meta
					
					注:在Mac系统键盘上，meta对应命令键(⌘)。在windows系统键盘meta对应windows徽标键(⊞).
				在sun操作系统键盘上，meta对应实心宝石键 (◆)。在其他特定键盘上，尤其在MIT和Lisp键盘及其
				后续，比如Knight键盘，space-cadet键盘，meta被标记为"META"。在Symbolics键盘上，meta被
				标记为"META"或者 "Meta"。
		-->			
		
		<!-- Alt + c -->
		<input @keyup.alt.67="clear" />
		
		<!-- Ctrl + Click -->
		<div @click.ctrl="doSomething">Do something</div>
		<!--
				修饰键比正常的按键不同：修饰键和keyup事件一起用时，事件引发时必须按下正常的按键，
			换一种说法：如果要引发keyup.ctrl,必须按下ctrl时释放其他的按键;单单释放ctrl不会引发
			事件.
		-->
	</body>
</html>
