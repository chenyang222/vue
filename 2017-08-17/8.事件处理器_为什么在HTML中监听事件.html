<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

	<body>
		
		<!--
			Vue.js 事件处理器
				
		-->
		<!--
			
				＃为什么在HTML中监听事件？
				
					你可能注意到这种事件监听的方式违背了关注点分离传统理念。不必担心，因为所有的Vue.js事件处理方法和表达式都严格				
				绑定在当前视图的ViewModel上，它不会导致任何维护上的困难，实际上，使用v-on有好几个好处
					
					1.扫一眼HTML模版便能轻松定位在Javascript代码里对应的方法。
					2.因为你无须在Javascript里手动绑定事件。你的ViewModel代码可以是非常纯粹的逻辑，和DOM权健解耦，更易于测试。
					3.当一个ViewModel被销毁时，所有的事件处理器都会自动被删除。你无须担心如何自己清理它们
					
		-->
		
	</body>
</html>
