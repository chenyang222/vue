<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 事件处理器
				
		-->
		<!--
			
				＃事件修饰符
					
					有事件处理程序中调用event.preventDefault()或event.stopPropagation()是
				非常常见的需求。尽管我们可以在methods中轻松实现这点，但更好的方式是：methods
				只有纯粹的数据逻辑，而不是去处理DOM事件细节。
				
					为了解决这个问题，Vue.js为v-on提供了事件修饰符。通过由点(.)表示的指令后
				缀来调用修饰符。
				
				.stop
				
				.prevent
				
				.capture
				
				.self
				
				.once
		-->			
		
		<!--		阻止单击事件冒泡		-->
		<a v-on:click.stop="doThis"></a>
			
		<!--		提交事件不再重载页面	-->
		<form v-on:submit.prevent="onSubmit"></form>
		
		<!--		修饰符可以串联	-->
		<a v-on:click.stop.prevent="doThat"></a>
		
		<!--		只有修饰符	-->
		<form v-on:submit.prevent></form>
		
		<!--		添加事件侦听器时使用事件捕获模式	-->
		<div v-on:click.capture="doThis">...</div>
		
		<!--		只当事件在该元素本身(比如不是子元素)触发时触发回调	-->
		<div v-on:click.self="doThat">...</div>
		
		<!--
				使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用@click.prevent.self会阻止
			所有的点击，而@click.self.prevent只会阻止元素上的点击	
			
		-->
		
		<!--		点击事件将只会触发一次		-->
		<a v-on:click.once="doThis"></a>
		<!--
				不像其它只能对原生的DOM事件起作用的修饰符，.once修饰符还能被用到自定义的组件事件上.
		-->
	</body>
</html>
