<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 事件处理器
				
		-->
		<!--
			
				＃键值修饰符
					
					在监听键盘事件时，我们经常需要监测常见的键值。Vue允许为v-on在监听
				键盘时间时添加关键修饰符	
		-->			
		
		<!--		只有在KeyCode是13时调用vm.submit()	-->
		<input v-on:keyup.13="submit" />
		
		<!--		记住所有的keyCode比较困难，所以Vue为最常用的按键提供了别名：-->
		
		<!--		同上		-->
		<input v-on:keyup.enter="submit" />
		
		<!--		缩写语法		-->
		<input @keyup.enter="submit" />
		<!--
				全部的按键别名:
				
					.enter
					.tab
					.delete（捕获“删除”和“退格”键）
					.esc
					.space
					.up
					.down
					.left
					.right
		-->
		<!--		可以通过全局config.keyCodes 对象自定义键值修饰符别名	-->
		<!--		可以使用v-on:keyup.f1		-->
		Vue.config.keyCodes.f1 = 112;
	</body>
</html>
