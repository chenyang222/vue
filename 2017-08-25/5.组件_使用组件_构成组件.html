		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		使用组件		-->
		<!--
			
					#data构成组件
					
						组件意味着协同工作，通常父子组件会是这样的关系：组件A在它的模版中使用了组件b。
					它们之间必然需要相互通信：父组件要给子组件传递数据，子组件需要将它内部发生的事情
					告知给父组件。然而，在一个良好定义的接口中尽可能将父子组件解耦是很重要的。这保证
					了每个组件可以在相对隔离的环境中书写和理解，也大幅提高了组件的可维护性和可重用性
					。
						在Vue中，父子组件的关系可以总结为props down,events up。父组件通过props向下
					传递数据给子组件，子组件通过events给父组件发送消息。看看它们是怎么工作的。
					

				
		-->
