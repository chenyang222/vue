<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		使用组件		-->
		<!--
			
					#DOM模版解析说明
					
						当使用DOM作为模版时（例如，将el选项挂载到一个已存在的元素上），你会受到HTML的一些限制，因为Vue只由在浏览器解析
					和标准化HTML后才能获取模版内容。尤其像这些元素<ul></ul>,<ol></ol>,<table></table>,<selected></selected>限制了能
					被它包裹的元素，而一些像<option></option>这样的元素只能出现在某些其它元素内部。
					
					在自定义组件中使用这些受限制的元素时会导致一些问题，例如：
					
					<table>
						<my-row>
							...
						</my-row>
					</table>
					
					自定义组件<my-row></my-row>被认为是无效的内容，因此在渲染的时候会导致错误。变通的方案是使用特殊的is属性:
					
					<table>
						<tr is="my-row"></tr>
					</table>
					
					应当注意，如果您使用来自以下来源之一的字符串模版，这些限制将不适用：
					
						1.<script type="text/x-template"></script>
						2.Javascript内联模版字符串
						3..vue组件
					
					因此，有必要的话请使用字符串模版。
		-->
		
			<div id="example">
				<my-component></my-component>
			</div>
			
			<script type="text/javascript">
				
				var Child = {
					template: '<div>A custom component!2</div>'
				}
				
				var example = new Vue({
					
					el:'#example',
					components:{
						'my-component': Child
					}
					
				})
			</script>
	</body>
</html>
