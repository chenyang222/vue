<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		使用组件		-->
		<!--
			
					#data必须是函数
					
						通过Vue构造器传入的各种选项大多数都可以在组件里用，data是一个例外，它必须是函数。实际上，如果这样做：
					
							Vue.component('my-component',{
								template:'<span>{{ message }}</span>',
								data:{
									message:'hello'
								}
							})
							
							那么Vue会停止，并在控制台发出警告，告诉你在组件中data必须是一个函数。理解这种规则的存在意义很有帮助，
						让我们假设用如下方式来绕开Vue的警告:
				
		-->
		
			<div id="example">
				<simple-counter></simple-counter>
				<simple-counter></simple-counter>
				<simple-counter></simple-counter>
			</div>
			
			<script type="text/javascript">

//				var data = { counter:0 };
//				
//				Vue.component('simple-counter',{
//					
//					template:'<button v-on:click="counter += 1"> {{ counter }} </button>',
//					//技术上data的确是以个函数了，因此Vue不会警告,
//					//但是我们返回给每个组件的实例的却引用了同一个data对象
//					data:function(){
//						return data
//					}
//					
//				})

				Vue.component('simple-counter',{
					
					template:'<button v-on:click="counter += 1"> {{ counter }} </button>',
					//现在每个counter都有它自己内部的状态了
					data:function(){
						return{
							counter:0
						}
					}
					
				})


				var example = new Vue({
					
					el:'#example'
					
				})
			</script>
	</body>
</html>
