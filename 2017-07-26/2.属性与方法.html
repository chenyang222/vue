<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
	
			属性与方法
			
				每个vue实例都会代理其data对象里所有的属性
				
		-->
		
		<!--<script type="text/javascript">
			
			var data = { a:1 };
			
			var vm = new Vue({
				data:data
			})
			
			console.log(vm.a)	//1
			
			vm.a === data.a;  //true
			
			vm.a = 2;
			console.log(data.a);		//2
			
			data.a = 3;
			console.log(vm.a);	//3	
		</script>-->

			<!--
					注意只有这些被代理的属性是响应的，也就是说值的任何改变都是触发视图的重新渲染。如果在实例创建之后添加新的属性到
				实例上，它不会触发视图更新。
				
				
				
			-->
		
		<div id="example"></div>
		
		<script type="text/javascript">
			var data = { a:1 }
			var vm = new Vue({
				el:'#example',
				data:data
			});
			
			vm.$data === data; //true
			vm.$el === document.getElementById('example');  // true
			
			// $watch 是一个实例方法
			vm.$watch('a',function(newVal, oldVal){
				// 这个回调将在 `vm.a`  改变后调用
			})
			
			//注意，不要在实例属性或者回调函数中（如 vm.$watch('a', newVal => this.myMethod())）使用箭头函数。因为箭头函数绑定父级上下文，所以 this 不会像预想的一样是 Vue 实例，而是 this.myMethod 未被定义。
		</script>	
	</body>
</html>
