<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			
			vue.js是什么
				
					vue.js是一套构建用户界面的渐进式框架。与其它重量级框架不同的是，
				vue采用自底层向上增量开发的设计。vue的核心库只关注视图层，它不仅易于
				上手，还便于与第三方库或既有项目整合。另一方面，当于单文件组件和vue生
				态系统支持的库结合使用时，vue也完全能够为复杂的单页应用程序提供驱动。
				
				
			
		-->
		
		<div id="app">
			{{ message }}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:'hello world!'
				}
			})
		</script>
	</body>
</html>
