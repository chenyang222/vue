		<!--
			与自定义元素的关系
			
				你可能注意到Vue组件非常类似于自定义元素，它是web组件规范的一部分，这是因为
				vue的组件语法部分参考了该规范。例如Vue组件实现了slot API 与 is 特性，但是，
				还是有几个关键差别
				
					1.web组件规范仍然处于草案阶段，并且尚无浏览器原生实现，相比之下，vue组件
					不需要任何补丁，并且在所有支持的浏览器（ie9以及更高版本）之下表现一致，必
					要时，vue组件也可以包装于原生自定义元素之内。
					2.vue组件提供了纯自定义元素所不具备的一些重要功能，最突出的是跨组件数据流，
					自定义事件通信以及构建工具集成。
			
			
		-->
	</body>
