<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			vue.js 
				
				 计算属性默认只有getter，不过在需要时你也可以提供以个setter
				
		-->
		
		<div id="demo">
			{{ fullName }}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#demo',
				data:{
					firstName:'Foo',
					lastName:'Bar'
				},
				computed:{
					fullName:{
						get:function(){
							return this.firstName + ' ' + this.lastName
						},
						set:function(newValue){
							var names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[names.length - 1];
						}
					}
				}
			})
		</script>
		<!--
			现在再运行vm.fullName = 'John Doe' 时， setter会被调用，vm.firstName 和 vm.lastName 也相应地会被更新
		-->
	</body>
</html>
