<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 组件
				
		-->
		<!--
				什么是组件？
				
					组件是Vue.js最强大的功能之一。组件可以扩展HTML元素，封装可重用的代码。在较高层面上，
				组件是自定义元素，Vue.js的编译器为它添加特殊功能。在有些情况下，组件也可以是原生HTML元素
				的形式,以is特性扩展。
			
		-->
		<!--		杂项		-->
		<!--
				＃高级异步组件
				
					异步组件的工厂函数也可以返回一个如下的对象：
						
						const AsyncComp = () =>({
							需要加载的组件。应当是一个Promise
							component: import('./MyComp.vue'),
							loading时应当渲染的组件
							loading:LoadingComp,
							出错时渲染的组件
							error:ErrorComp,
							渲染loading组件前的等待时间。默认:200ms
							delay:200,
							最长等待时间。超出此时间则渲染error组件。默认Infinity
							timeout:3000
						})
		-->
		
	</body>
</html>
