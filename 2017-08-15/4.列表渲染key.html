<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 列表渲染
				
				key			
		-->
		<!--
					当vue.js用v-for正在更新已渲染过的元素列表时，它默认用‘就地复用’策略。如果数据项
				的顺序被改变，Vue将不是移动DOM元素来匹配数据项的顺序，而是简单复用此处每个元素，并且
				确保它在特定索引下显示已被渲染过的每个元素，这个类似Vue 1.x的 track-by="$index".
					
					这个默认的模式是高效的，但是只适用于不依赖子组件状态或临时DOM状态的列表渲染输出。
					
					为了给Vue一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要
				为每项提供一个唯一key属性。理想的key值是每项都有唯一id。这个特殊的属性相当于Vue 1.x的
				track-by,但它的工作方式类似于一个属性，所以你需要用v-bind来绑定动态值(在这里使用简写)：
				
		-->		
		<div v-for="item in items" :key=item.id>
			<!--  内容  -->
		</div>
		<!--
			
					建议尽可能使用v-for来提供key，除非迭代DOM内容足够简单，或者你是故意要依赖于默认行为
				来获得性能提升，
				
					因为它是Vue识别节点的一个通用机制，key并不特别与v-for关联，key还具有其他用途。
			
		-->
		
	
	</body>
</html>
