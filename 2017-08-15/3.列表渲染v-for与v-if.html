<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			Vue.js 列表渲染
				
				v-for			
		-->
		<!--
					我们用v-for指令根据一组数组的选项列表进行渲染。v-for指令需要以item in items 形式的特殊语法，items是源数据数组并且
				item是数组元素迭代的别名。	
		-->		
		<!--
					#v-for with v-if
						
						当它们处于同一节点，v-for的优先级比v-if更高,这意味着v-if将分别重复运行于每个v-for循环中。
					当你想为仅有的一些项渲染节点时，这种优先级的机制十分有用，如下：
					
		-->
		<ul id="repeat-object">
			<li v-for="todo in todos" v-if="!todo.isComplate">
				{{ todo }}
			</li>
		</ul>
		<script type="text/javascript">
			
			var example = new Vue({
				el:'#repeat-object',
				data:{
					todos:[
						{ type:'dog' },
						{ type:'tiger' },
						{ type:'monkey' }
					]
				}
			})
			
		</script>
		
		<!--		如果你的目的是有条件地跳过循环的执行，那么将v-if置于包装元素(或<template></template>)上。如：-->
	
		<ul id="example2" v-if="shouldRenderTodos">
			<li v-for="todo in todos">
				{{ todo }}
			</li>
		</ul>
		<script type="text/javascript">
			
			var example2 = new Vue({
				el:'#example2',
				data:{
					todos:[
						{ type:'dog' },
						{ type:'tiger' },
						{ type:'monkey' }
					],
					shouldRenderTodos:false
					
				}
			})
			
		</script>		
	</body>
</html>
