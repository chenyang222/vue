<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			
			vue.js 模版语法
				
					vue.js使用了基于html的模版语法，允许开发者声明式地将DOM绑定至底层vue实例的数据。
				所有vue.js的模版都是合法的html,所以能被遵循规范的浏览器和htmk解析器解析。
					
					在底层的实现上，vue将模版编译成虚拟DOM渲染函数。结合响应系统，在应用状态改变时。
				vue能够智能的计算出重新渲染组件的最小代价并应用到DOM操作上。
					
					如果你熟悉DOM并且偏爱Javascript的原始力量，你也可以不用模版，直接写渲染(render)
				函数，使用可选的jsx语法。
				
		-->
		
		<!--
			插值
		-->
		
		<!--
				文本
					数据绑定最常见的形式就是使用"mustache"语法（双大括号）的文本插值：
		-->
		<div id="demo">
			<span>Message:{{ msg }}</span>
		<!--
					Mustache标签将会被替代为对应数据对象上msg属性的值。无论何时，绑定的数据对象上msg属性发生了改变，插值处的内容都会更新。
					
					通过使用v-once指令，你也能执行一次性的插值，当数据改变时，差值处的内容不会更新。但请留心这会影响到该节点上所有的数据绑定。
			
		-->
			<span v-once>This will never change: {{ msg }}</span>
		</div>
		<script type="text/javascript">
			
			var vm = new Vue({
				el:'#demo',
				data:{
					msg:'ranchy'
				}
			})
			
		</script>
		
		<!--
				纯HTML
					双大括号会将数据解释为纯文本，而非html.为了输出真正的html，你需要使用 v-html 指令：
			
		-->	
		<div v-html="rawHtml"></div>
		<!--
					这个div的内容将会被替换成为属性值 rawHtml ,直接作为HTML--数据绑定会被忽略。注意，你不能使用V-html来复合局部模版，
					因为Vue不是基于字符串的模版引擎。组件更适合担任UI重用与复合的基本单元。
			
		-->
		<!--
				属性
					Mustache不能在HTML属性中使用，应使用v-bind指令:
		-->
		<div v-bind:id="dynamicId"></div>		
		<!--
					这对布尔值的属性也有效 －－ 如果条件被求值为false的话该属性会被移除：
		-->
		<button v-bind:disabled="isButtonDisabled">Button</button>
		<!--
				使用javascript表达式
					迄今为止，在我们的模版中，我们一直都只绑定简单的属性键值。但实际上， 对于所有的数据绑定，Vue.js都提供了完全的javascript表达式支持。
		-->
		{{ number + 1 }};
		{{ ok?'yes':'no' }};
		{{ message.split('').reverse().join('') }};
		<div v-bind:id="'list' + id"></div>
		<!--
					这些表达式会在所属Vue实例的数据作用域下作为Javascript被解析。有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效：
		-->
		<!-- 这是语句，不是表达式 -->
		{{ var a = 1 }};
		<!-- 流控制也不会生效，请使用三元表达式 -->
		{{ if (ok) { return message } }}
	</body>
</html>
